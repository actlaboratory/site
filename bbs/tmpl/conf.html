<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="!cmnurl!/bbs.css" rel="stylesheet">
	<script src="!cmnurl!/bbs.js"></script>
	<title>投稿内容確認 - !bbs_title!</title>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="ml-4 mr-auto">
			<h1 class="h1"><a href="/">ACT Laboratory</a></h1>
		</div>
        <div aria-hidden="true" class="mr-3" id="ad-area">
            <!--nobanner-->
        	<script src="https://cache1.value-domain.com/xa.j?site=actlab.s1010.xrea.com"></script>
        </div> 
    </div>

	<!--メニューバー-->
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark md-5">
				<div class="container">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="/">TOP</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/about/">私たちについて</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/software/">公開ソフトウェア</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/donate/">ご寄付・ご協力のお願い</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/bbs/light.cgi">掲示板</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>


	<main><div id="main">
		<p id="conf-msg">内容を確認してください。</p>
		<form action="!bbs_cgi!" method="post">
			<input type="hidden" name="mode" value="recv">
			<!-- hidden -->
			<div id="reg-box">
				<table id="conf-tbl">
					<tr>
						<th>おなまえ</th>
						<td class="data">!name!</td>
					</tr><tr>
						<th>e-mail</th>
						<td class="data">!email!</td>
					</tr><tr>
						<th>タイトル</th>
						<td class="data">!sub!</td>
					</tr><tr>
						<th>コメント</th>
						<td class="data">!comment!</td>
					</tr><tr>
						<th>参照先</th>
						<td class="data">!url!</td>
					</tr><tr>
						<th>削除キー</th>
						<td class="data">!pwd!</td>
					</tr><tr>
							<th>情報保存</th>
							<td>!cookie!</td>
					<!-- captcha -->
					<!--
					</tr><tr>
						<th>画像認証</th>
						<td class="data">
							<input type="text" name="captcha" class="reg-num" style="ime-mode:inactive" maxlength="8">
							（右画像を入力）  !captcha!
						</td>
					-->
					<!-- /captcha -->
					</tr>
				</table>
				<div class="conf-btn">
					<input type="submit" name="job_bak" value="前に戻る" class="reg-btn">
					<input type="submit" name="job_reg" value="投稿する" class="reg-btn">
				</div>
			</div>
		</form>
	</div></main>

	
	<footer class="fixed-bottom bg-light mx-auto">
		<div class="container text-center">
			<span class="text-muted align-middle">Copyright (c)2020 ACT Laboratory All rights reserved.</span>
		</div>
	</footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>

</body>
</html>
