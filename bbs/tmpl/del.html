<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="!cmnurl!/bbs.css" rel="stylesheet">
	<script src="!cmnurl!/bbs.js"></script>
	<title>記事の削除 - !bbs_title!</title>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="ml-4 mr-auto">
			<h1 class="h1"><a href="/">ACT Laboratory</a></h1>
		</div>
        <div aria-hidden="true" class="mr-3" id="ad-area">
            <!--nobanner-->
        	<script src="https://cache1.value-domain.com/xa.j?site=actlab.s1010.xrea.com"></script>
        </div> 
    </div>

	<!--メニューバー-->
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark md-5">
				<div class="container">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="/">TOP</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/about/">私たちについて</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/software/">公開ソフトウェア</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/donate/">ご寄付・ご協力のお願い</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/bbs/light.cgi">掲示板</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<main><div id="main">
		<div id="back-btn">
			<button type="button" class="button color green small" onclick="window.open('!bbs_cgi!?pg=!pg!','_self')">Back</button>
		</div>

		<div id="reg-box">
			<p>!icon:delete.png! <b>記事削除</b></p>
			<form action="!bbs_cgi!" method="post">
				<input type="hidden" name="mode" value="dele">
				<input type="hidden" name="num" value="!num!">
				<div class="bbs-art"><h3>!sub!</h3>
				</div>
				<div class="ta-r">
					!icon:user.png! !name! &nbsp;
					!icon:date.png! !date! &nbsp;
					!icon:pgnum.png! No.!num!
				</div>
				<p>
					削除キー
					<input type="password" name="pwd" class="reg-num">
					<input type="submit" value="送信">
				</p>
			</form>
		</div>
	</div></main>

	<footer class="fixed-bottom bg-light mx-auto">
		<div class="container text-center">
			<span class="text-muted align-middle">Copyright (c)2020 ACT Laboratory All lights reserved.</span>
		</div>
	</footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>

</body>
</html>
