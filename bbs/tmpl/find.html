<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="!cmnurl!/bbs.css" rel="stylesheet">
	<script src="!cmnurl!/bbs.js"></script>
	<title>キーワード検索 - !bbs_title!</title>
</head>


<body>
	<div class="container">
		<div class="row">
			<div class="ml-4 mr-auto">
				<h1 class="h1"><a href="/">ACT Laboratory</a></h1>
			</div>
			<div aria-hidden="true" class="mr-3" id="ad-area">
				<!--nobanner-->
				<script src="https://cache1.value-domain.com/xa.j?site=actlab.s1010.xrea.com"></script>
			</div> 
		</div>
	
		<!--メニューバー-->
		<header>
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark md-5">
					<div class="container">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNavDropdown">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item">
									<a class="nav-link" href="/">TOP</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/about/">私たちについて</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/software/">公開ソフトウェア</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/donate/">ご寄付・ご協力のお願い</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/bbs/light.cgi">掲示板</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<main><div id="main" class="md-5 py-5">
			<div id="back-btn">
				<button type="button" class="button color green small" onclick="window.open('!bbs_cgi!','_self')">Back</button>
			</div>

			<div id="reg-box">
				<p>!icon:search.png! <b>検索</b></p>
				<p>キーワードはスペースで区切って複数指定することができます。</p>
				<form action="!bbs_cgi!" method="get">
					<input type="hidden" name="mode" value="find">
					キーワード
					<input type="text" name="word" class="reg-name" value="!word!">
					条件
					<select name="cond">
					<!-- op_cond -->
					</select>
					<input type="submit" value="検索">
				</form>
			</div>

			<!-- loop -->
			<div class="bbs-art">
				<b>!sub!</b> <b>!name!</b> - !date! !home! No.!num!
				<div class="bbs-com">!comment!</div>
			</div>
			<!-- /loop -->

			<div class="bbs-art">
			</div>

		</div></main>
	</div>
</body>
</html>
